<a href="{% url 'administrator:dashboard' %}">Go to dashboard</a>
<a href="{% url 'administrator:create_user' %}">Create User</a>

<h1>List Users</h1>
{% if users %}
    <ul>
        {% for user in users %}
            <li>
                <a href="{% url 'administrator:detail_user' pk=user.id %}">{{ user.get_username }}</a>
                ({{ user.phone_number }}) ID: {{ user.id }} | <a
                    href="{% url 'administrator:update_user' pk=user.id %}">Edit</a> | <a
                    href="{% url 'administrator:delete_user' pk=user.id %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>There are no users.</p>
{% endif %}
